{% extends 'diary/base.html' %}

{% block content %}
<table class="table">
    <tr>
        <th>title</th>
        <td>{{day.title}}</td>
    </tr>
    <tr>
        <th>text</th>
        <td>{{day.text | linebreaksbr}}</td>
    </tr>
    <tr>
        <th>date</th>
        <td>{{day.date}}</td>
    </tr>
</table>

<form action='' method='POST'>
    {{form.as_p}}
    <button type='submit' class='btn btn-primary'>
        送信
    </button>
    {% csrf_token %}
</form>
{% endblock %}
