{% extends 'diary/base.html' %}

{% block content %}
<table class='table'>
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>#</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        
        {% for day in day_list %}
        <tr>
            <td><a href="{% url 'diary:detail' day.pk %}">{{day.title}}</a></td>
            <td>{{day.date}}</td>
            <td><a href="{% url 'diary:edit' day.pk %}">Edit</a></td>
            <td><a href="{% url 'diary:delete' day.pk %}">Delete</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
